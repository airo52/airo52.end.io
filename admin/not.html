    <script>
        function read(data){
            $('#'+data).remove();
            var control ='contact';
            var data = 'control='+control+'&id='+data;
              
              
              
              $.ajax({
                  method:'post',
                  data:data,
                  url:'server/index.php',
                  cache:false,
                  success:function(res){
                     var response= JSON.parse(res);
                   // console.log(res)
                   $('#name').html(response.username);
                   $('#email').html(response.email);
                   $('#phone').html(response.phone);
                   $('#messag').html(response.message);
                  
                  
                  }
              })
 
              

            }
